    sections:
      pages:
        type: pages
        headline: Liikmed
        help: Järjestamine drag-n-drop meetodil.
        template: member
      content:
        type: fields
        fields:
          text:
            label: Sissejuhatus
            type: blocks
            fieldsets:
              - heading
              - text
              - list
              - line
              - quote
              - image
              - gallery
              - video
              - code
              - markdown  
              - customhtml            
            help: Klahv Enter alustab järgmist lõiku (uue ja eelmise lõigu vahele jääb vahe). Shift+Enter liigub lihtsalt järgmisele reale (jääb väiksem vahe kui lõikude vahele).  
  right:
    width: 1/3
    sections:
      content2:
        type: fields
        fields:
          page_image:
            label: Foto lehekülge jagades
            type: files
            max: 1
            layout: cards
            template: image
            info: "{{ file.dimensions }}"

name:
  ee: Pilt
  ru: Изображение
icon: image
preview: image
fields:
  location:
    label: field.blocks.image.location
      #ee: Pildi asukoht
      #ru: Расположение
    type: radio
    columns: 2
    default: "kirby"
    options:
      kirby:
        ee: Arvutist
        ru: Локальное
      web:
        ee: Veebist
        ru: Ссылка
  image:
    label:
      ee: Pilt
      ru: Изображение
    type: files
    query: model.images
    multiple: false
    empty:
      ee: Pildid puuduvad
      ru: Изображений нет
    image:
      back: black
    uploads:
      template: blocks/image
    when:
      location: kirby
  src:
    label: field.blocks.image.url
      #ee: Pildi URL
      #ru: field.blocks.image.url
    type: url
    when:
      location: web
  alt:
    label: field.blocks.image.alt
      #ee: Alternatiivtekst
      #ru: Альтернативный текст
    type: text
    icon: title
    help:
      ee: Tekst mis on nähtav pildi asemel, kui pildiga tekib viga
      ru: Текст, который отображается вместо изображения при возникновении ошибки с изображением
  caption:
    label:
      ee: Pildiallkiri
      ru: Подпись
    type: writer
    icon: text
    inline: true
    help:
  link:
    label: field.blocks.image.link
    type: text
    icon: url
    help:
      ee: Link mis aktiveerub vajutades pildile
      ru: Ссылка которая активируется при нажатии на изображение
  ratio:
    label:
      ee: Kuvasuhe
      ru: Соотношение
    type: select
    placeholder: Auto
    width: 1/2
    options:
      1/1: "1:1"
      16/9: "16:9"
      10/8: "10:8"
      21/9: "21:9"
      7/5: "7:5"
      4/3: "4:3"
      5/3: "5:3"
      3/2: "3:2"
      3/1: "3:1"
  crop:
    label:
      ee: Kärpimine
      ru: Обрезка
    type: toggle
    width: 1/2
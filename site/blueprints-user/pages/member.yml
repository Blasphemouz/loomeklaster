title:
  ee: Liige
  ru: Член
status:
  draft:
    label:
      ee: Mustand
      ru: Черновик
    text:
      ee: Postitus on nähtav ainult Teile ning administraatorile. Kui te teete muudatusi staatus muutub automaatselt mustandiks.
      ru: Пост виден только вам и администратору. Когда вы вносите изменения в статус, он автоматически меняется на черновик.
  unlisted:
    label:
      ee: Kinnitamine
      ru: Подверждение
    text:
      ee: Olete valmis postituse kinnitamiseks ning avalikustamiseks. Teie postitust kontrollib meie administraator.
      ru: Вы готовы к проверке и опубликованию поста. Ваш пост будет проверен нашим администратором.
columns:
  left:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          member:
            label:
              ee: Pealkiri / liikme nimetus
              ru: Заголовок / название члена
            type: text
            help:
              ee: Lehe unikaalne pealkiri, mida kuvatakse veebilehel, veebilehitseja sakil ning Google otsingu lehel.
              ru: Уникальное название страницы, которое появляется на сайте, во вкладке браузера и на странице поиска Google.
          text:
            label:
              ee: Kirjeldus
              ru: Описание
            type: blocks
            default:
              - type: heading
                content:
                  text: Alampealkiri
              - type: text
                content:
                  text: Sisu või tutvustus
            fieldsets:
              text:
                label: Tekst
                type: group
                fieldsets:
                  - heading
                  - text
                  - list
                  - line
                  - quote
              media:
                label: Meedia
                type: group
                fieldsets:
                  - image
                  - gallery
                  - video
              code:
                label: Kood
                type: group
                open: false
                fieldsets:
                  - code
                  - markdown
                  - customhtml

            help:
              ee: Klahv Enter alustab järgmist lõiku (uue ja eelmise lõigu vahele jääb vahe). Shift+Enter liigub lihtsalt järgmisele reale (jääb väiksem vahe kui lõikude vahele).
              ru: Клавиша Enter начинает следующий абзац (между новым абзацем и предыдущим остается пробел). Shift+Enter просто переходит на следующую строку (между абзацами меньше пробела).
          address:
            label:
              ee: Kontaktinfo
              ru: Контактная информация
            type: textarea
            placeholder:
              ee: Ärinimi, Aadress, Postiindeks jne.
              ru: Название предприятия, адрес, почтовый индекс и т.д.
          telephone:
            label:
              ee: Telefoninumber
              ru: Номер телефона
            type: tel
            placeholder: +XXX XXXX XXXX
          homepage:
            label:
              ee: Koduleht
              ru: Вебсайт
            type: url
          facebook:
            label: Facebook
            type: url
          instagram:
            label: Instagram
            type: url
          contactmail:
            label:
              ee: E-post
              ru: Электронная почта
            type: email
  right:
    width: 1/3
    sections:
      content2:
        type: fields
        fields:
          autor:
            label:
              ee: Autor
              ru: Автор
            type: users
            disabled: true
          page_image:
            label:
              ee: Peamine foto
              ru: Главное фото
            type: files
            max: 1
            help:
              ee: Kuvatakse liikmete leheküljel.
              ru: Отображается на странице Членов.
          page_images:
            label:
              ee: Lehekülje foto(d)
              ru: Фотография(и) на странице
            type: files
            help:
              ee: Järjestada saab drag-n-drop meetodil.
              ru: Вы можете сортировать с помощью перетаскивания.
          tag: fields/tags
          location: fields/locations